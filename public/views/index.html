<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>YouTube to MP3 Converter</title>
  </head>
  <body>
    <div class="top-container">
      <form action="/convert-mp3" method="POST" id="converter-form">
        <h1 class="app-name">
          <i class="fa-brands fa-youtube"></i>YouTube to MP3 Converter
        </h1>
        <label class="form-label" for="video-url">YouTube URL:</label>
        <input
          type="url"
          name="videoURL"
          id="video-url"
          placeholder="Enter youtube URL"
          required
        />
        <button type="submit">Convert to MP3</button>
      </form>
    </div>

    <div id="loading">
      <div class="loading-spinner"></div>
      <p>Loading...</p>
    </div>

    <div id="bottom-container">
      <p id="message"></p>
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
